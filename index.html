<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
        href="https://img.freepik.com/vector-gratis/plantilla-tarjeta-vector-dia-san-valentin-espacio-texto-forma-corazon-rojo-sobre-fondo-blanco_8130-1796.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín For you | Thezero</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: #e91e63;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c2185b;
        }

        .imgt {
            display: block;
            /* Make the image a block element */
            margin: 0 auto;
            /* Center the image within its container */
            width: 52px;
            height: 52px;
            padding: auto;
            z-index: 9999;
            position: absolute;
            border-radius: 15px;
            left: 25px;
            padding-top: 8px;
        }

        .alerta-san-valentin {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .alerta-san-valentin .titulo {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .alerta-san-valentin .mensaje {
            font-size: 16px;
            text-align: center;
        }
        .alerta-san-valentin .corazon {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>¡Feliz día del amor!</h1>

        <p>Querida Alexandra, eres la persona más especial en mi vida. Te amo con todo mi corazón.</p>
        <button class="btn" onclick="mostrarMensaje()">¡Haz clic aquí para un mensaje especial!</button><br><br><br>
        <div class="heart">
            <img src="https://e0.pxfuel.com/wallpapers/811/463/desktop-wallpaper-beautiful-women-faces-woman-face.jpg" class="imgt">
        </div><br><br><br>
        
    </div>
    <script>
        function mostrarMensaje() {//ThezeroAcademy
            const alerta = document.createElement("div");
            alerta.classList.add("alerta-san-valentin");

            alerta.innerHTML = `<h2 class="titulo">Eres el amor de mi vida, Alexandra</h2>
            <p class="mensaje">Te amo más que a nada en el mundo.</p>
            <center><img src="https://img.freepik.com/vector-gratis/plantilla-tarjeta-vector-dia-san-valentin-espacio-texto-forma-corazon-rojo-sobre-fondo-blanco_8130-1796.jpg" class="corazon" alt="Corazón"></center>`;
            // Muestra el elemento
            document.body.appendChild(alerta);
        }
    </script>
</body>

</html>
